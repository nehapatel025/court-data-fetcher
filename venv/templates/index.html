<!DOCTYPE html>
<html>
<head>
    <title>Dummy Court Data Fetcher</title>
</head>
<body>
    <h2>Enter Case Details</h2>
    <form method="POST">
        <label>Case Type:</label>
        <input name="case_type" required><br><br>
        <label>Case Number:</label>
        <input name="case_number" required><br><br>
        <label>Filing Year:</label>
        <input name="filing_year" required><br><br>
        <button type="submit">Fetch Case</button>
    </form>

    {% if result %}
    <hr>
    <h3>Result:</h3>
    <p><strong>Party Name:</strong> {{ result.party_name }}</p>
    <p><strong>Next Hearing:</strong> {{ result.next_hearing }}</p>
    <p><a href="{{ result.pdf_link }}" target="_blank">Download Judgment PDF</a></p>
    {% endif %}
</body>
</html>
